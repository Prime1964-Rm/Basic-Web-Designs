<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="univoqueloginpage.css"/>
</head>
<body>
   <img src="icon/backgrou.jpg" id="backcardimg"/>
    <div id="loginbody">
       <div id="leftcontent">
           
        </div>
        <div id="rightcontent">
          
           <form id="loginform">
            <input type="email" placeholder="EMAIL" id="email" name="email" class="details"/>
            <input type="password" placeholder="PASSOWRD" id="password" name="password" class="details"/>
            <input type="checkbox" id="remember" class="details"/>
               <font id="labfr">Remember Me</font>
            <a href="#blank" id="fp">ForgotPassword?</a>
            <input type="submit" value="LOGIN" id="loginbutton" class="details"/>
            <a href="#blank" id="signuplabel">No account? Sign up</a>
            </form>
        </div>
    </div>
</body>
</html>
